<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  
  <title>photo-filter</title>
</head>

<body id="all">
  <header class="header">
    <h1 class="header-title">Photo-filter</h1>
  </header>
  <main class="main">
    <div class="filters">
      <label for="blur">Blur: </label>
      <input name="blur" data-sizing="px" type="range" min="0" max="25" value="0" />
     
      <label for ="spacing"> Spacing:</label>
      <input name="spacing" data-sizing="px" type="range" min="10" max="200" value="10" />
     
      <label>Sepia: </label>
      <input name="sepia" data-sizing="%" type="range" min="0" max="100" value="0" />
     
      <label>Saturate:</label>
      <input name="saturate" data-sizing="%" type="range" min="0" max="200" value="100" />
      
      <label> Hue rotate:</label>
      <input name="huerotate" data-sizing="deg" type="range" min="0" max="360" value="0" />
      
      <label for= "base">Base Color:  </label>
      <input name="base"  type="color" value="#ffc600" />
    </div>
      <div class="editor">
        <div class="btn-container">
          <button class="btn btn-reset">Reset</button>
          <label class="btn btn-load" for="btnInput">
            Load picture<input class="btn-load--input" id="btnInput" name="upload" placeholder="Load picture" />
          </label>
          <input type="file" id="real-file" hidden ="hidden">
        </div>
          <img src="assets/img/img.jpg" alt="image"  />
      
    </div>
      

  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/nadezdatsygankova" target="_blank" rel="noopener noreferrer">github</a>
    </div>
  </footer>
  <button class="fullscreen openfullscreen"></button>
</body>
<script src="index.js"></script>
</html>
